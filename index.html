          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a href="#pane1" data-toggle="tab">Summary</a>

                <li>

                </li>

                </div>

              </div>
            </div>
            <div class="col-md-4">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <a href="#" id="word_input_save" class="btn btn-default">Save</a>
                  <a href="#" class="btn btn-default">Cancel</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row annotate">
            <div class="btn-group">
              <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-record"></span> Record </a>
